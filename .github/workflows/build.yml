name: Release

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login Github Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/dataset-controller
          tags: |
            ${{ github.ref == 'refs/heads/main' && 'latest' || github.ref_name }}

      - name: Build Manager
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Docker meta
        id: meta_loader
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/dataset-data-loader
          tags: |
            ${{ github.ref == 'refs/heads/main' && 'latest' || github.ref_name }}

      - name: Build Data Loader
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          file: data-loader.Dockerfile
          provenance: false
          tags: ${{ steps.meta_loader.outputs.tags }}
          labels: ${{ steps.meta_loader.outputs.labels }}
